name: ADE demo
on: [workflow_dispatch]

jobs:
  deploy-environment:
    runs-on: ubuntu-latest
    steps:

    - name: Log in with Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Azure Deployment Environment(ADE) - Create environment
      uses: azure/CLI@v1
      with:
        azcliversion: 2.45.0
        inlineScript: |
          az extension add --name devcenter --yes
          az devcenter dev environment create --dev-center-name dc-devx --project-name the-phoenix-project --environment-name my-cicd-environment --environment-type sandbox --catalog-item-name FunctionApp --catalog-name  CommunityTemplates

  deploy-app:
    needs: [deploy-environment]
    runs-on: ubuntu-latest
    steps:

    - name: deploy web app
      run: echo "deploy web app"

    - name: deploy web api
      run: echo "deploy web api"

  load-testing:
    needs: [deploy-app]
    runs-on: ubuntu-latest
    steps:

    - name: init
      run: echo "init"
    
    - name: load test
      run: echo "load test"
    
    - name: publish results
      run: echo "push results"

  delete-environment:
    needs: [deploy-environment, deploy-app, load-testing]
    runs-on: ubuntu-latest
    steps:

    - name: Log in with Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Azure Deployment Environment(ADE) - Delete environment
      uses: azure/CLI@v1
      with:
        azcliversion: 2.45.0
        inlineScript: |
          az extension add --name devcenter --yes
          az devcenter dev environment delete --dev-center-name dc-devx --project-name the-phoenix-project --name my-cicd-environment
